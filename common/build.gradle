dependencies {
    compileOnly 'commons-io:commons-io:2.11.0'
    compileOnly 'net.luckperms:api:5.4'
    compileOnly 'net.alpenblock:BungeePerms:4.0-dev-140'
    compileOnly 'com.github.WiIIiam278:ProfanityCheckerAPI:1.1'
    compileOnly 'dev.dejvokep:boosted-yaml:1.2'

    testImplementation 'com.github.WiIIiam278:ProfanityCheckerAPI:1.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

shadowJar {
    relocate 'org.apache.commons-io', 'net.william278.huskchat.libraries.commons-io'
    relocate 'net.william278.profanitycheckerapi', 'net.william278.huskchat.libraries.profanitycheckerapi'
    relocate 'jep', 'net.william278.huskchat.libraries.profanitycheckerapi.jep'
    relocate 'com.google', 'net.william278.huskchat.libraries'
    relocate 'dev.dejvokep.boosted-yaml', 'net.william278.huskchat.libraries.boosted-yaml'
}

test {
    useJUnitPlatform()
}